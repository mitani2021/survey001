<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>第1回 学園世論調査</title>
</head>
<body>
  <h1>第1回 学園世論調査</h1>

  <form id="surveyForm">
    <label>設問1：あなたの生徒番号を教えてください</label><br>
    <select name="studentID" required>
      <option value="">選択してください</option>
      <script>
        for (let i = 1; i <= 100; i++) {
          let value = String(i).padStart(3, '0');
          document.write(`<option value="${value}">${value}</option>`);
        }
      </script>
    </select><br><br>

    <label>設問2：最も重要な学園の課題は？</label><br>
    <select name="schoolIssue" required>
      <option value="いじめが増加していること">いじめが増加していること</option>
      <option value="部活動の予算を拡充すること">部活動の予算を拡充すること</option>
      <option value="授業の質が低下していること">授業の質が低下していること</option>
      <option value="学園祭の来場者数が減少していること">学園祭の来場者数が減少していること</option>
      <option value="制服がダサいこと">制服がダサいこと</option>
      <option value="校則が厳しすぎること">校則が厳しすぎること</option>
      <option value="学生食堂の価格が高すぎること">学生食堂の価格が高すぎること</option>
    </select><br><br>

    <label>設問3：あなたは、どの候補者を支持していますか？</label><br>
    <select name="candidate" required>
      <option value="神崎豪">神崎豪</option>
      <option value="風馬裕也">風馬裕也</option>
      <option value="田中和夫">田中和夫</option>
      <option value="姫島ノエル">姫島ノエル</option>
    </select><br><br>

    <button type="submit">送信</button>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxGrgHxm0V6VxsPqL18J7wxWE-x_8G7jmEGVh7uhp7Xp7GwfEmcEJBfh2LIEYpXinoA/exec";
    document.getElementById("surveyForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = {
        studentID: formData.get("studentID"),
        schoolIssue: formData.get("schoolIssue"),
        candidate: formData.get("candidate")
      };
      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data)
      }).then(() => {
        alert("送信が完了しました！");
        this.reset();
      });
    });
  </script>
</body>
</html>
