<!-- results.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>調査結果</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 800px; margin: auto; background: #fff; }
    canvas { margin: 2em 0; }
    button { margin: 1em 0.5em 0 0; padding: 0.5em 1em; }
  </style>
</head>
<body>
  <h1>調査結果</h1>
  <h2>学園の課題（得票数順）</h2>
  <canvas id="issueChart"></canvas>

  <h2>支持候補者（得票数順）</h2>
  <canvas id="candidateChart"></canvas>

  <button onclick="resetData()">集計をリセット</button>

  <script>
    const data = JSON.parse(localStorage.getItem('responses') || '[]');

    function getSortedCounts(field) {
      const counts = {};
      data.forEach(item => {
        const key = item[field];
        counts[key] = (counts[key] || 0) + 1;
      });
      return Object.entries(counts).sort((a, b) => b[1] - a[1]);
    }

    function renderChart(canvasId, sortedData, label) {
      const ctx = document.getElementById(canvasId);
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: sortedData.map(([key]) => key),
          datasets: [{
            label: label,
            data: sortedData.map(([, value]) => value),
            backgroundColor: 'red'
          }]
        },
        options: {
          indexAxis: 'y',
          responsive: true,
          plugins: {
            legend: { display: false }
          }
        }
      });
    }

    renderChart('issueChart', getSortedCounts('issue'), '得票数');
    renderChart('candidateChart', getSortedCounts('candidate'), '得票数');

    function resetData() {
      localStorage.removeItem('responses');
      alert('集計結果をリセットしました。ページをリロードしてください。');
    }
  </script>
</body>
</html>
