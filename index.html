<!-- survey.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>第1回 世論調査</title>
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 600px; margin: auto; background: #f4f4f4; }
    label, select, textarea { display: block; margin: 1em 0 0.5em; }
    button { margin-top: 1em; padding: 0.5em 1em; }
  </style>
</head>
<body>
  <h1>第1回 世論調査</h1>
  <form id="surveyForm">
    <label for="id">あなたの生徒番号を教えてください</label>
    <select id="id" required>
      <option value="">選択してください</option>
      <script>
        for (let i = 1; i <= 100; i++) {
          const value = String(i).padStart(3, '0');
          document.write(`<option value="${value}">${value}</option>`);
        }
      </script>
    </select>

    <label for="issue">あなたが最も重要だと考える学園の課題は何ですか？</label>
    <select id="issue" required>
      <option value="">選択してください</option>
      <option value="いじめが増加していること">いじめが増加していること</option>
      <option value="部活動の予算を拡充すること">部活動の予算を拡充すること</option>
      <option value="授業の質が低下していること">授業の質が低下していること</option>
      <option value="学園祭の来場者数が減少していること">学園祭の来場者数が減少していること</option>
      <option value="制服がダサいこと">制服がダサいこと</option>
      <option value="校則が厳しすぎること">校則が厳しすぎること</option>
      <option value="学生食堂の価格が高すぎること">学生食堂の価格が高すぎること</option>
    </select>

    <label for="candidate">あなたは、どの候補者を支持していますか？</label>
    <textarea id="candidate" rows="2" required></textarea>

    <button type="submit">送信</button>
  </form>

  <script>
    document.getElementById('surveyForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const id = document.getElementById('id').value;
      const issue = document.getElementById('issue').value;
      const candidate = document.getElementById('candidate').value;

      const response = { id, issue, candidate };
      const responses = JSON.parse(localStorage.getItem('responses') || '[]');
      responses.push(response);
      localStorage.setItem('responses', JSON.stringify(responses));
      alert('ご協力ありがとうございました！');
      this.reset();
    });
  </script>
</body>
</html>
